title: Home
icon: home

options:
  changeSlug: false
  # changeStatus: false
  changeTitle: false
  delete: false
  duplicate: false

navigation:
  status: all
  template: all

image:
  query: page.children.template('post').sortBy('date', 'desc').first.cover.toFile
  back: black
  cover: true

tabs:
  content:
    label: Seite
    icon: document
    columns:
      - width: 2/3
        sections:
          content:
            type: fields
            fields:
              headline:
                label: Headline
                type: textarea
                buttons: false
              text:
                label: Text
                extends: fields/writer
              blocks:
                extends: fields/blocks
      - width: 1/3
        sections:
          cover:
            type: fields
            fields:
              cover:
                extends: fields/cover

  files:
    extends: tabs/files
  seo:
    extends: tabs/seo
