title: News Artikel
icon: chat
num: date

options:
  move: false

navigation:
  status: all
  template: post
  sortBy: date desc

image:
  query: page.cover.toFile
  cover: true
  back: black

tabs:
  content:
    label: Seite
    icon: document
    columns:
      - width: 2/3
        sections:
          content:
            type: fields
            fields:
              headline:
                label: Headline
                type: textarea
                buttons: false
              text:
                label: Text
                extends: fields/writer
              gallery:
                label: Bildergalerie
                type: files
                uploads: image
                query: page.files.template("image")
                empty: Kein Bild
                image:
                  back: black

      - width: 1/3
        sections:
          cover:
            type: fields
            fields:
              cover:
                extends: fields/cover
              date:
                label: Datum
                type: date
                display: DD.MM.YYYY
                default: today
                required: true
              tags:
                label: Tags
                type: multiselect
                columns: 3
                options:
                  type: query
                  query: page.parent.childrenAndDrafts.template("tags").first.children
                  text: "{{ page.title }}"
                  value: "{{ page.uuid }}"
              downloads:
                label: Downloads
                type: files
                uploads: file
                query: page.files.template("file")
                info: "{{ file.description }}"
                empty: Keine Downloads
                image:
                  back: black

  files:
    extends: tabs/files
  seo:
    extends: tabs/seo
