name: field.blocks.image.name
icon: image
preview: image
fields:
  location:
    label: field.blocks.image.location
    type: toggles
    default: "kirby"
    grow: false
    required: true
    options:
      - value: kirby
        text: Kirby
        icon: image
      - value: web
        text: Web
        icon: display
  image:
    extends: fields/image
    when:
      location: kirby
  src:
    label: field.blocks.image.url
    type: url
    when:
      location: web
  alt:
    label: field.blocks.image.alt
    type: text
    icon: title
    when:
      location: web
