title: Projekte
icon: star-filled

options:
  delete: false
  duplicate: false

tabs:
  content:
    label: Inhalt
    icon: document
    columns:
      - width: 2/3
        sections:
          content:
            type: fields
            fields:
              headline:
                label: Headline
                type: textarea
                buttons: false
              text:
                label: Text
                extends: fields/writer
      - width: 1/3
        sections:
          pages:
            headline: Seiten
            status: all
            template: project
            image:
              query: page.images.findBy("template", "cover")
              cover: true
              back: black

  files:
    extends: tabs/files
  seo:
    extends: tabs/seo
