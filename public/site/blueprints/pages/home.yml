title: Home
icon: home

options:
  changeSlug: false
  changeStatus: false
  changeTitle: false
  delete: false
  duplicate: false

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          headline:
            label: Headline
            type: textarea
            buttons: false
          text:
            label: Text
            extends: sections/text
  - width: 1/3
    sections:
      cover:
        headline: Cover
        type: files
        template: cover
        max: 1
        layout: cards
        image:
          ratio: 3/2
          cover: true
          back: black
      bilder:
        headline: Bilder
        type: files
        template: image
        info: "{{ file.alt }}"
        image:
          back: black
