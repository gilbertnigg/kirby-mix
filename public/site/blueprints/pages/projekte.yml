title: Projekte

options:
  delete: false

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          headline:
            label: Headline
            type: textarea
            buttons: false
          text:
            label: Text
            extends: sections/text
  - width: 1/3
    sections:
      pages:
        headline: Seiten
        status: all
        info: "{{ page.date.toDate('d.m.Y') }}"
        template: projekt
        sortBy: date desc
        image:
          query: page.images.findBy('template', 'cover')
          back: black
        #query: page.images.sortBy('sort','asc', 'filename','asc').first
