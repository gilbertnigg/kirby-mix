title: Site

tabs:
  content:
    label: Website
    icon: sitemap
    columns:
      - width: 2/3
        sections:
          projects:
            headline: Projekte
            type: pages
            template: project
            # parent: site.find("projects")
            parent: site.index.findBy("intendedTemplate", "projects")
            create: project
            status: all
            image:
              query: page.images.findBy("template", "cover")
              cover: true
              back: black
          blog:
            headline: News
            type: pages
            template: post
            parent: site.index.findBy("intendedTemplate", "news")
            create: post
            status: all
            sortBy: date desc
            info: "{{ page.date.toDate('d.m.Y') }}"
            image:
              query: page.images.findBy("template", "cover")
              cover: true
              back: black
      - width: 1/3
        sections:
          pages:
            headline: Seiten
            create:
              - default
            status: all
            image:
              query: icon
              back: black
  footer:
    extends: tabs/footer

  seo:
    label: SEO
    icon: search
    columns:
      - width: 2/3
        fields:
          seo_title:
            label: Seitentitel
            type: text
            help: 50 bis 60 Zeichen
          seo_description:
            label: Seitenbeschreibung
            type: textarea
            buttons: false
            help: 100 bis 150 Zeichen
      - width: 1/3
        sections:
          icon:
            headline: Website Icon
            type: files
            template: seo-icon
            multiple: false
            sortable: false
            max: 1
            layout: cards
            help: 1500Ã—1500 Pixel
            image:
              ratio: 1/1
              cover: true
              back: white
          theme_color:
            type: fields
            fields:
              color:
                label: Themenfarbe
                type: color
